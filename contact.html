<!DOCTYPE html>

 <html lang="en"> 

<head>    

<meta charset="UTF-8">  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">   

 <title>Get Your Reservation For Free</title> </head>
<body>
<main>
<form>
    <h3 style="text-align:center;">Get Your Reservation For Free:</h3>
 <table>
    <div>
    <tr>
        <td><label for="name">Inser Full Name</label></td>
        <td><input type="text" id="name" placeholder="Mark Dupont" required></input></td>
    </tr>
</div>
<div>
    <tr>
        <td><label for="num">Number Of Guests</label></td>
        <td><input type="number" id="num" placeholder="2 person" required></input></td>
    </tr>
</div>
<div>
    <tr>
        <td><label for="date">Date & Time of Reservation</label></td>
        <td> <input type="datetime-local" id="date"  required></input></td>
    </tr>
</div>
<div>
    <tr>
        <td><label for="numb">Phone Number</label></td>
        <td><input type="tel" id="numb" placeholder="+216 25 019 099" required></input></td>
    </tr>
</div>
<div>
    <tr>
        <td><label for="email">Email Address</label></td>
        <td><input type="email" id="email" placeholder="frankfurt@gmail.com" required></input></td>
    </tr>
</div>
<div><hr
    <tr>
        <td><label for="text">Other Specific Informations</label><br></td>
        <td><textarea type="text" id="text"></textarea></td>
    </tr>
</div>
 </table>
<button type="submit">Submit</button>
</form>
</main>
</body>
